<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="MoviesApp.css">
</head>
<body>
    <div class="container">
      <h1>Movies App</h1>
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <input type="number" class="form-control" id="rating" min="0" max="10" required>
        </div>
        <button type="submit" id="add-btn" class="btn">Add Movie</button>
        <div>
            <button id="sort-title-asc" class="btn">Sort by Title (A-Z)</button>
            <button id="sort-title-desc" class="btn">Sort by Title (Z-A)</button>
            <button id="sort-rating-asc" class="btn">Sort by Rating (Low to High)</button>
            <button id="sort-rating-desc" class="btn">Sort by Rating (High to Low)</button>
          </div>
      </form>
      <div id="movie-list"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="MoviesApp.js"></script>
</body>
</html>
